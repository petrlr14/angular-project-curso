<div class="container">
    <div class="image">
        <img *ngIf="project.img" src="{{url+'get-image/'+project.img}}" width="100px">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h2>{{project.description}}</h2>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p>
          <a><button mat-raised-button color="primary">Edit</button></a>
          <a><button mat-raised-button color="warn" (click)="deleteProject(project._id)">Delete</button></a>
        </p>
    </div>
</div>
