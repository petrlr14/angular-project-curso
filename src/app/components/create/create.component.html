<div class="container">
  <h2>{{title}}</h2>
  <div class="message success" *ngIf="status=='success'">
    <!--  -->
    El projecto se ha creado correctamente. Puedes verlo
    <a [routerLink]="['/project', id]" >aqu√≠</a>
  </div>
  <div class="message fail" *ngIf="status=='fail'">
    <!--  -->
    El projecto no se ha podido crear
  </div>
  <form id="form" #projectForm="ngForm" >
    <div class="material-container">
      <mat-form-field>
        <input matInput [(ngModel)]="newProject.name" name="name" #name="ngModel" type="text" placeholder="Project name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Select category" [(ngModel)]="newProject.category" #category="ngModel" name="category" required>
          <mat-option value="Web development">Web development</mat-option>
          <mat-option value="Mobile development">Mobile development</mat-option>
          <mat-option value="Desktop development">Desktop development</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="newProject.year" name="year" #year="ngModel" type="text" placeholder="Creation year" required
          pattern="([0-9])+">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="newProject.langs" name="langs" #langs="ngModel" type="text" placeholder="Languages used"
          required>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput [(ngModel)]="newProject.description" name="description" #description="ngModel" placeholder="Description"
          required></textarea>
      </mat-form-field>

      <div id="file-upload">
          <button id="upload" mat-raised-button color="primary" (click)="fileInput.click()">
              <span>Choose file</span>
              <input #fileInput type="file" (change)="fileChange($event)" style="display:none">
            </button>
            <span id="file-ready" *ngIf="fileReady">File ready</span>
      </div>


    </div>
    <button id="create-project" mat-raised-button color="primary" [disabled]="!projectForm.form.valid" type="submit" form="form" (click)="onSubmit(projectForm)">Create</button>

  </form>
</div>
